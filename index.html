<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .new-year-message {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 3s;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .button:hover {
            background-color: #c70039;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container {
            display: none; /* Initially hidden */
            text-align: center;
            width: 90%; /* Ensures responsiveness on smaller screens */
            max-width: 800px; /* Restricts the maximum width */
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .video {
            width: 100%; /* Scales the video to fit the container */
            border-radius: 10px;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="new-year-message">ðŸŽ‰ Happy New Year! ðŸŽ‰</div>
    <button class="button" onclick="revealWishes()">Unwrap Your New Year Surprise!</button>
    <div class="container" id="wishes-container">
        <video class="video" id="newYearVideo" autoplay>
            <source src="Mom and dad.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="message">Happy New Year! Wishing you a year filled with joy, good health, and endless happiness. Cheers to a bright 2025! ðŸŽ‰âœ¨</p>
    </div>

    <script>
        function revealWishes() {
            document.querySelector('.new-year-message').style.display = 'none';
            document.querySelector('.button').style.display = 'none';
            const container = document.getElementById('wishes-container');
            const video = document.getElementById('newYearVideo');
            container.style.display = 'block';
            video.play(); // Start playing the video automatically
        }
    </script>
</body>
</html>
